<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body onload="loadPokedex()">
    <div id="pokedex">
    </div>
    <div id="detail-window" class="d-none">
        <div id="pokemon-detail">
            <div id="headline">
                <h1 id="pokemon-name">Name</h1>
                <h1>X</h1>
            </div>
            <div id="pokemon-categories">
                <div id="poke-index">Index</div>
                <div class="pokemon-type" id="type1">Type1</div>
                <div class="pokemon-type d-none" id="type2">Type2</div>
            </div>
        </div>
        <div id="info-container">
            <img id="pokemon-pic" src="">
            <div id="poke-info">
                <div id="info-topics">
                    <div onclick="openAbout()" class="topic" id="about">About</div>
                    <div onclick="openBaseStats()" class="topic" id="base-stats">Base Stats</div>
                    <div class="topic" id="moves">Moves</div>
                </div>
                <div id="info-area"></div>
            </div>
        </div>
    </div>

</body>

</html>
