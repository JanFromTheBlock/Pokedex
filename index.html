<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <link rel="icon" type="png" href="./img/pokeball.png">    
</head>

<body id="body" onload="loadPokedex()">
    <div id="title">
        <img id="pokeball" src="./img/pokeball.png">
        <img id="title-img" src="./img/title.png" alt="">
    </div>
    <div id="pokedex"></div>
    <div onclick="closePokemon()" id="pokedex-lock" class="d-none"></div>
    <div id="detail-window" class="d-none">
        <div id="pokemon-detail">
            <div id="headline">
                <h1 id="pokemon-name">Name</h1>
                <h1 id="close-pokemon" onclick="closePokemon()">X</h1>
            </div>
            <div id="pokemon-categories">
                <div id="poke-index">Index</div>
                <div class="pokemon-type" id="type1">Type1</div>
                <div class="pokemon-type d-none" id="type2">Type2</div>
            </div>
            <div id="arrows">
                <img onclick="loadPokemon(parseInt(currentIndex) - 1)" class="arrow" src="./img/linker-pfeil.png">
                <img onclick="loadPokemon(parseInt(currentIndex) + 1)"  class="arrow" src="./img/rechter-pfeil.png">
            </div>
        </div>
        <div id="info-container">
            <img id="pokemon-pic" src="">
            <div id="poke-info">
                <div id="info-topics">
                    <div onclick="openAbout()" class="topic" id="about">About</div>
                    <div onclick="openBaseStats()" class="topic" id="base-stats">Base Stats</div>
                </div>
                <div id="info-area"></div>
            </div>
        </div>
    </div>
    <button onclick="loadMorePokemon()">load more pokemon</button>
<footer class="footer"><a href="https://www.flaticon.com/de/kostenlose-icons/pokemon" title="pokémon Icons">Pokémon Icons erstellt von Those Icons - Flaticon</a> 
    <a href="https://de.freepik.com/fotos-kostenlos/intensive-blaue-aquarellstruktur-mit-pinselstrichen_18928749.htm#fromView=search&page=1&position=43&uuid=17b641c6-67fa-457e-905e-dd47dfd58205">Bild von Vectonauta auf Freepik</a>
    <a href="https://www.textstudio.com/">Font generator</a>
</footer>
</body>

</html>
